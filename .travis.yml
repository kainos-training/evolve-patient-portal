# .travis.yml

dist: trusty
sudo: false
language: node_js
node_js:
    - 8.9.1
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
      - google-chrome-beta

services:
    - mysql

before_install:
    - npm i -g npm@5.3.0
    - mysql -u root --password="" < patientPortalDB.sql

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start &
  - sleep 3

install:
    # Install Frontend Dependencies
    - cd client
    - npm install
    - ng build
    # Install Backend Dependencies
    - cd ..
    - cd server
    - npm install
    - cd ..

script:
    # Frontend build
    - cd client
    - npm run ci
    - cd ..
    # Backend build
    - cd server
    - npm run intTest -s && npm run unitTest -s