# .travis.yml

dist: trusty
sudo: false
language: node_js
node_js:
    - 6.11.1

addons:
apt:
    sources:
        - google-chrome
    packages:
	- unzip
        - google-chrome-stable

services:
    - mysql

before_install:
    # Set npm version to 5.3.0
    - npm i -g npm@5.3.0
    # Run db script file to create and populate database
    - mysql -u root --password="" < patientPortalDB.sql
  
    # Install Chrome driver
    - wget http://chromedriver.storage.googleapis.com/2.21/chromedriver_linux64.zip
    - unzip chromedriver_linux64.zip
    - sudo chmod u+x chromedriver
    - sudo mv chromedriver /usr/bin/

    # For selenium in headless linux system, But no need when PhantomJS
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"
    - sleep 3 # give xvfb some time to start

install:
    # Install Frontend Dependencies
    - cd client
    - npm install
    - ng build
    # Install Backend Dependencies
    - cd ..
    - cd server
    - npm install
    - cd ..

script:
    # Frontend build
    - cd client
    - npm run ci
    - cd ..
    # Backend build
    - cd server
    - npm run intTest -s && npm run unitTest -s
