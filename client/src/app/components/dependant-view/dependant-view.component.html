<div style="min-height: calc(100vh - 85px)" *ngIf="viewingDependant">
    <h3 class="indent">Dependant View</h3>

    <div class="box" style="z-index: 1; position: relative; top: 0px; left: 0px; width: 100%;">
    <evolve-personal-info-header class="box"  [dependantID]="viewingDependant.userID"></evolve-personal-info-header>
    </div>
    
    <div class="btnDiv">
    <button class="btn btn-primary"  (click)="openModal(template)"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span></button> 

    </div>
    <evolve-appointment [dependantID]="viewingDependant.userID"></evolve-appointment>
    <evolve-previous-appointments [dependantID]="viewingDependant.userID"></evolve-previous-appointments>
    <evolve-review-medication [dependantID]="viewingDependant.userID"></evolve-review-medication>
    <evolve-repeat-prescription [dependantID]="viewingDependant.userID"></evolve-repeat-prescription>

</div>
 <ng-template #template>
        <div>
            <div class="med-modal">
                <div class="modal-header">
                    <h4 class="modal-title pull-left">{{viewingDependant.firstName}} {{viewingDependant.lastName}}</h4>
                    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            <div class="modal-body">
                <div class="dependant-header">
                    <label><h4>Contact information</h4></label>
                  
                </div>
                <div class="furtherInfo">
                  
                    <label id="address">Address: {{viewingDependant.address}}</label>
                    <br>
                    <label id="phone">Phone: {{viewingDependant.phoneNumber}}</label>
                    <br>
                    <label id="email">Email: {{viewingDependant.email}}</label>
            
                </div>
            </div>
        </div>
    </ng-template>
